<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Turismo 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: white;
        }
        .header {
            background-color: #003087;
            padding: 10px 20px;
            text-align: left;
        }
        .header img {
            height: 40px;
        }
        .content {
            position: relative;
            text-align: left;
            color: white;
            padding: 220px;
            background-image: url('https://gmedia.playstation.com/is/image/SIEPDC/gran-turismo-7-hero-banner-mobile-01-en-06aug21?$4000px$'); 


            background-size: cover;
            background-position: center;
        }
        .content h1 {
            font-size: 3em;
            margin: 0;
        }
        .content p {
            font-size: 1.2em;
        }
        .price {
            font-size: 2em;
            margin: 20px 0;
        }
        .included {
            font-size: 1em;
            margin: 20px 0;
            color: #ffc107;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .available {
            font-size: 1em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/PolyStation.png" alt="PlayStation Logo"> 
</div>

<div class="content">
    <h1>Gran Turismo 7</h1>
    <p>Sony Interactive Entertainment</p>

    <div class="price">US$38.89</div>
    <div class="included">
        Incluido
        <br>
        <span style="text-decoration: line-through;">US$69.99</span>
        <br>
        Suscríbete a PlayStation Plus Extra para acceder a este juego y a cientos más en el Catálogo de juegos
    </div>
    <a href="https://www.youtube.com/watch?v=jz9rxICjV4o" class="button">Agregar al carrito</a>
    <div class="available">Disponible 04/03/2022</div>
</div>

</html>
